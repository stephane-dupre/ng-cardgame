<div class="container">
  <app-cart-item class="item"
    *ngFor="let cartItem of cart" 
    [cartItem]="cartItem" 
    (emitDelete)="deleteCartItem($event)" 
    (emitChange)="updateCartItemQty($event)"></app-cart-item>
  <mat-card>
    <mat-card-title>Total : 90.00$</mat-card-title>
  </mat-card>
</div>

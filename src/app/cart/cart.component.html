<div *ngIf="itemCount() > 0" class="container wrapper">
  <mat-card class="cart-header">
    <mat-card-title>Total : {{total().toFixed(2)}} â‚¬</mat-card-title>
    <button mat-flat-button color="primary" (click)="order()">Commander</button>
  </mat-card>
  <app-cart-item class="item"
    *ngFor="let item of cart" 
    [item]="item" 
    (emitDelete)="deleteItem($event)" 
    (emitChange)="updateItemQty($event)"></app-cart-item>
</div>
<div *ngIf="itemCount() <= 0" class="empty">
  <p>Votre panier est vide</p>
</div>

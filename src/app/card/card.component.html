<mat-card *ngIf="card" class="root">
  <a class="link" [routerLink]="['card', card.id]">
    <mat-card-title class="title">{{ card.name }}</mat-card-title>
    <img class="image" mat-card-image [src]="card.image_uris.normal" [alt]="card.name" />
  </a>
    <button
    mat-mini-fab
    class="favorite"
    [color]="card.isFavorite ? 'warn' : ''"
    (click)="handleFavorite()"
    aria-label="favorite"
  >
    <mat-icon>favorite</mat-icon>
  </button>
</mat-card>

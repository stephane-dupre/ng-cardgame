<div class="root">
  <h2>{{card.name}}</h2>
  <p class="colors">
    <span *ngFor="let color of card.colors">{{color}} </span>
  </p>
  <img [src]="card.image" [alt]="card.name">
  <p>{{card.type}}</p>
  <div class="description">
    <p>{{card.releaseDate | date}}</p>
    <p>{{card.text}}</p>
  </div>
  <div *ngIf="(card.power || card.toughness)" class="combat">
    <span>{{card.power}} ATK </span>
    <span>{{card.toughness}} DEF </span>
  </div>
</div>

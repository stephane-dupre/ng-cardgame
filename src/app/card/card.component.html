<mat-card class="root">
  <mat-card-title class="title">{{card.name}}</mat-card-title>
  <p>{{card.mana}}</p>
  <img mat-card-image [src]="card.image" [alt]="card.name">
  <mat-card-content>
    <div class="description">
      <p class="mat-caption">{{card.type}}</p>
      <p class="mat-caption">{{card.releaseDate | date}}</p>
      <p class="mat-caption">{{card.text}}</p>
    </div>
    <div *ngIf="(card.power || card.toughness)" class="combat">
      <div class="mat-body-2">{{card.power}} ATK </div>
      <div class="mat-body-2">{{card.toughness}} DEF </div>
    </div>
  </mat-card-content>
</mat-card>
